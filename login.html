<html>
<head>
  <title>Login using php</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/design.css">
</head>
<body>
<div class="container outer">
  <form method="post" action="php/insert.php" data-toggle="validator" role="form">
    <div class="form-group">
      <label for="name" class="control-label">Name:</label>
      <input type="text" pattern="^[A-Za-z ]*$" class="form-control" id="name" placeholder="Please enter your name" required name="my_name">
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="email" class="control-label">Email address:</label>
      <input type="email" class="form-control" id="email" placeholder="Please enter your e-mail" required name="my_email">
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="ph" class="control-label">Phone number:</label>
      <input  class="form-control" id="ph" placeholder="Please enter your phone number" pattern="(\s*\d){10}\s*" name="my_phone_number">
      <div class="help-block with-errors" id="help" ></div>  
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" class="form-control">Submit</button>
    </div>
  </form>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/validator.js"></script>
</body>
</html>
